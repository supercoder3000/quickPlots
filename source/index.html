<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
	<input type="text" id="dataX" value="1, 2, 3, 4", onchange=plot()>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>

<script>

function plot() {
	var dataX = document.getElementById('dataX').value //.split(", ");
	var dataY = dataX.match(/\d+(?:\.\d+)?/g).map(Number)

	var trace1 = {
	  x: [1, 2, 3, 4],
	  y: dataY,
	  type: 'scatter'
	};

	var trace2 = {
	  x: [1, 2, 3, 4],
	  y: [16, 5, 11, 9],
	  type: 'scatter'
	};

	var data = [trace1, trace2];

	Plotly.newPlot('myDiv', data);
}

</script>
